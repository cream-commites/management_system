<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://unpkg.com/layui@2.11.5/dist/css/layui.css" rel="stylesheet">
    <script>
        body {
    background: linear-gradient(135deg, #eaf5ff, #ffffff);
    /* 角度 + 颜色过渡，营造柔和感 */
}
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#4daf29',
                        accent: '#cf1900',
                        comfortBg: '#f8fafc',
                        comfortCard: '#ffffff',
                        comfortText: '#334155',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-gradient-comfort {
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            }
            .input-focus {
                transition: all 0.3s ease;
            }
            .input-focus:focus {
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
                border-color: #3b82f6;
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
        }
    </style>
</head>
<body class="bg-gradient-comfort min-h-screen flex items-center justify-center p-4">
<div class="absolute inset-0 bg-[url('https://picsum.photos/id/1015/1920/1080')] bg-cover bg-center opacity-5"></div>
<div class="absolute inset-0 bg-gradient-to-b from-white/60 to-transparent"></div>

<div class="relative w-full max-w-md">
    <div class="bg-comfortCard rounded-2xl p-8 card-shadow border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-2">账号注册</h2>
            <p class="text-gray-500 text-sm">创建您的账户</p>
        </div>

        <form class="layui-form" action="/register" method="post">
            <div class="layui-form-item mb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                           autocomplete="off"
                           class="layui-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 input-focus">
                </div>
            </div>

            <div class="layui-form-item mb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="email" value="" lay-verify="required" placeholder="邮箱" autocomplete="off"
                           class="layui-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 input-focus">
                </div>
            </div>

            <div class="layui-form-item mb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="mobile" value="" lay-verify="required" placeholder="手机号"
                           autocomplete="off"
                           class="layui-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 input-focus">
                </div>
            </div>

            <div class="layui-form-item mb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="password" value="" lay-verify="required" placeholder="密码"
                           autocomplete="off"
                           class="layui-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 input-focus"
                           id="reg-password" lay-affix="eye">
                </div>
            </div>

            <div class="layui-form-item mb-6">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="confirmPassword" value="" lay-verify="required|confirmPassword"
                           placeholder="确认密码" autocomplete="off"
                           class="layui-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 input-focus"
                           lay-affix="eye">
                </div>
            </div>

            <div class="layui-form-item mb-6">
                <div class="flex items-center">
                    <input type="checkbox" name="agreement" lay-verify="required" lay-skin="primary"
                           class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                    <a href="#terms" target="_blank" class="ml-2 text-primary hover:text-primary/80 text-sm">
                        <ins>用户协议</ins>
                    </a>
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg">注册</button>
            </div>

            <div class="layui-form-item text-center">
                <p class="text-gray-500 text-sm mb-4">社交账号注册</p>
                <div class="flex justify-center space-x-4 mb-6">
                    <a href="https://ssl.zc.qq.com/v3/index-chs.html"
                       class="text-[#1da1f2] hover:text-[#1da1f2]/80 transition-colors">
                        <i class="fa fa-qq text-2xl"></i>
                    </a>
                    <a href="https://wx.qq.com/;" class="text-[#07c160] hover:text-[#07c160]/80 transition-colors">
                        <i class="fa fa-weixin text-2xl"></i>
                    </a>
                    <a href="https://www.weibo.com/signup/signup.php"
                       class="text-[#e6162d] hover:text-[#e6162d]/80 transition-colors">
                        <i class="fa fa-weibo text-2xl"></i>
                    </a>
                </div>
                <a href="./index1.html" class="text-primary hover:text-primary/80 transition-colors text-sm">
                    登录已有帐号
                </a>
            </div>
        </form>
    </div>

    <div class="text-center mt-6 text-gray-500 text-sm">
        <p>© 2025 注册系统. 保留所有权利</p>
    </div>
</div>

<script src="https://unpkg.com/layui@2.11.5/dist/layui.js"></script>
<script>
    layui.use(function(){
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;

        // 自定义验证规则
        form.verify({
            confirmPassword: function(value, item){
                var passwordValue = $('#reg-password').val();
                if(value !== passwordValue){
                    return '两次密码输入不一致';
                }
            }
        });
    });
</script>
</body>
</html>
